<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="../../assets/imgs/logo_large.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>
<ion-header>
  <ion-navbar>
    <ion-buttons float-left>
        <button ion-button ion-only menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title float-left>
      <img src="../../assets/imgs/logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid no-padding class="services">
    <ion-row class="services-rows">
      <div class="services-box hvr-bob hvr-float-shadow" #box1 width-30>
        <a href="http://139.59.242.152/"><img src="../../assets/imgs/location.svg"></a>
        <span>แผนที่</span>
      </div>
      <div class="services-box hvr-bob hvr-float-shadow" #box2 width-30  (click)="openInfoPage()">
        <img src="../../assets/imgs/folder.svg">
        <span>ข้อมูลลูกค้า</span>
      </div>
      <div class="services-box hvr-bob hvr-float-shadow" #box4 width-30  (click)="openAddPage()">
        <img src="../../assets/imgs/add-user.png">
        <span>เพิ่มข้อมูลลูกค้า</span>
      </div>
      <div class="services-box hvr-bob hvr-float-shadow" #box4 width-30  (click)="openGpsPage()">
        <img src="../../assets/imgs/street-map.svg">
        <span>ตำแหน่งพนักงาน</span>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
