<ion-header>
  <ion-navbar>
  <ion-buttons float-left>
      <button ion-button ion-only menuToggle><ion-icon name="menu"></ion-icon></button>
  </ion-buttons>
    <ion-title>ข้อมูลลูกค้า</ion-title>
  </ion-navbar>  
</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
