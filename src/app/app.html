<ion-menu [content]="mycontent">
    <ion-content>
      <ion-list>
        <ion-content>
          <img src="../assets/imgs/logo.png">
        </ion-content>
        <button ion-item *ngFor="let p of pages" [class.activeHighlight]="checkActive(p)" (click)="openPage(p)">
            <ion-icon [name]="'ios-' + p.icon" item-start></ion-icon>
            {{ p.title }}
          </button>
      </ion-list>
    </ion-content>
</ion-menu>
      
<ion-nav #mycontent [root]="rootPage"></ion-nav>
